<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="favicon.ico">
  
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="/scss/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/dist/theme.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- javascript -->
  <script src="dist/theme.min.js"></script>

     <!-- Open Graph Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:image" content="{% if page.layout == 'sermon' %}{{ site.url }}/images/sermon/{{ page.date | date: "%Y-%m-%d" }}.jpg{% else %}http://fbcmuncie.org/images/facebook-image.png{% endif %}"/>
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncatewords: 50 }}{% endif %}" />
    <meta property="fb:admins" content="609878783"/>

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.site_name }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncatewords: 50 }}{% endif %}">
    <meta name="twitter:image" content="{% if page.layout == 'sermon' %}{{ site.url }}/images/sermon/{{ page.date | date: "%Y-%m-%d" }}.jpg{% else %}http://fbcmuncie.org/images/facebook-image.png{% endif %}">
    <meta name="twitter:image:width" content="1200">
    <meta name="twitter:image:height" content="630">
