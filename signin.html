<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <title>React - Bootstrap Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="scss/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="dist/theme.min.css" />

  <!-- javascript -->
  <script src="dist/theme.min.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="session-page">
  <div class="container">
    <div class="header">
      <a href="index.html" class="logo">
        <img src="images/logo-dark.png" class="mr-2 mb-1 img-fluid" />
        React
      </a>
      <h4>Sign in to your account</h4>
    </div>

    <div class="wrapper">
      <div class="formy">
        <form role="form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
          </div>
          <div class="text-center mt-4">
            <input type="submit" class="submit btn-block btn-shadow btn-shadow-info" value="Sign in">
          </div>
        </form>
      </div>
    </div>
    <div class="already-account">
      Don't have an account?
      <a href="signup.html">Create one here</a>
    </div>
  </div>
</body>
</html>
